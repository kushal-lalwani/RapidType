{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{%static 'css/register.css'%}">
</head>
<body>


<div class="header my-5">
  <h1><a style="color:#e2bb39; text-decoration:none;" href="/">RapidType</a></h1>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 my-5 form-container">
        <h2 class="text-center">Login</h2>
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
             {{message }} 
             {% endfor %}
        </div>
        {% endif %}
      
      <form action="#" method="post">
        {%csrf_token%}
        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" class="form-control mt-2" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control mt-2" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <p>Don't have an account yet? <a href="/signup">Signup here</a></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
